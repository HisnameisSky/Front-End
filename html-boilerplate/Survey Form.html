<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the service</p>

    <form id="survey-form">
      <fieldset>
      <legend>Personal</legend>
      <label id="name-label">Name</label>
      <input placeholder="Ex.Tanaka Matsuhiro" required id="name" name="text" type="text"/>
      <br/>
      <label id="email-label">E-mail</label>
      <input required id="email" type="email" name="email" placeholder="0123@example.com" id="email"/>
      <br/>
      <label id="number-label">Age(optional)</label>
      <input type="number" placeholder="Ex.21" id="number" min="1" max="100"/>
      
      </fieldset>
      
      <br/>
      
      <fieldset>
      <legend>Social Position</legend>
      <label>Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown">
        <option disable>Select</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to answer</option>
        <option>Other</option>
      </select>
      </fieldset>
      
      <br/>
      
      <fieldset>
      <legend>Referrals</legend>
      <label>Would you recommend our service to a friend?</label>
      <br/>
      <label for="yes-option">Yes</label>
      <input value="yes" id="yes-option" type="radio" name="recommend"/>
      <label for="no-option">No</label>
      <input value="no" id="no-option" type="radio" name="recommend"/>
      </fieldset>
      
      <br/>

      <fieldset>
      <legend>Suggestions</legend>
      <label>What would you like to see improved? (Check all that apply)</label>
      <br/>
      <label for="front-end">Front-end Projects</label>
      <input type="checkbox" id="front-end" name="front-end" value="front-end"/>
      <br/>
      <label for="back-end">Back-end Projects</label>
      <input type="checkbox" id="back-end" name="back-end" value="back-end"/>
      <br/>
      <label for="data">Data Visualization</label>
      <input type="checkbox" id="data" name="data" value="data"/>
      <br/>
      <label for="challenges">Challenges</label>
      <input type="checkbox" id="challenges" name="challenges" value="challenges"/>
      <br/>
      <label for="community">Open Source Community</label>
      <input type="checkbox" id="community" name="community" value="community"/>
      <br/>
      <label for="help">Gitter help rooms</label>
      <input type="checkbox" id="help" name="help" value="help"/>
      <br/>
      <label for="videos">Videos</label>
      <input type="checkbox" id="videos" name="videos" value="videos"/>
      <br/>
      <label for="meetups">City Meetups</label>
      <input type="checkbox" id="meetups" name="meetups" value="meetups"/>
      <br/>
      <label for="wiki">Wiki</label>
      <input type="checkbox" id="wiki" name="wiki" value="wiki"/>
      <br/>
      <label for="forum">Forum</label>
      <input type="checkbox" id="forum" name="forum" value="forum"/>
      <br/>
      <label for="courses">Additional Courses</label>
      <input type="checkbox" id="courses" name="courses" value="courses"/>
      </fieldset>
      
      <br/>

      <fieldset>
      <legend>Recommendations</legend>
      <label for="comments">Any comments or suggestions?</label>
      <br/>
      <textarea name="comments" id="comments" cols="15" rows="2" placeholder="Enter your comment(s) here."></textarea>
      </fieldset>
      
      <br/>
      
      <fieldset>
      <legend>Confirmation</legend>
      <button id="submit">Submit</button>
      </fieldset>

    </form>

  </body>
</html>
