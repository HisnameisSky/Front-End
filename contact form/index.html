<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div class="form-container">
            <form>
                <h2>Contact Us
</h2>

<label for="name">Name:
</label>
<br>
<input type="text" id="name" name="name" required>
<br>
<label for="email">Email:
</label>
<br>
<input type="email" id="email" name="email" required>
<br>
<label for="message">Message:
</label>
<br>
      <textarea required id="message" name="message" rows="5" cols="20" placeholder="Enter your message here..."></textarea><br>

<br>
<button type="submit" id="submit" name="submit" required>Submit</button>
            </form>
        </div>
    </body>

</html>
