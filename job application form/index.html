<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
        <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <h1>Job Application Form
</h1>
        <form>
            <label for="name">Full Name:
</label>
<br>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br>
            <label for="email">Email:
</label>
            <br>
            <input type="email" id="email" placeholder="Enter your name" required>
            <br>
            <label for="position">Position:
</label>
            <br>
            <select id="position" name="jobposition">
                <option value="">--Select a position--</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>
            <br>

            <fieldset class="radio-group">
            <legend>Availability:</legend>
            <input type="radio" id="full-time" name="availability" value="value1">
            <label for="full-time">Full-Time</label><br>
            <input type="radio" id="part-time" name="availability" value="value2">
            <label for="part-time">Part-Time</label><br>
            </fieldset>

            <br>
            <label for="message">Why do you want this job?
</label>
            <br>
            <textarea id="message" name="message" cols="43" rows="6" placeholder="Write your motivation"></textarea>

            <br>
            <button type="submit">Submit application</button>
        </form>
    </div>

</body>

</html>
